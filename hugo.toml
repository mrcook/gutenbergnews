baseURL = 'https://www.gutenbergnews.org'
languageCode = 'en-us'
title = 'Project Gutenberg News'
theme = 'gutenbergnews'
copyright = 'Michael R. Cook'

disableKinds = ['rss']

[params]
  description = 'News on the latest ebook releases from Project Gutenberg and other information about digital publishing.'
  keywords = 'gutenberg, news, blog, newsletters'
  favicon = 'favicon.ico'
  [params.contact]
    email = 'info@gutenbergnews.org'

[markup.goldmark.renderer]
  unsafe = true

[pagination]
  pagerSize = 10

[taxonomies]
  category = 'categories'
  tags = 'tags'

[permalinks]
  categories = "/category/:slug/"

